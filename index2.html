<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="join"> </p>
    <p id="pop"> </p>
    <script>
        var catbreeds = ["Munchkin" , "Balinese" , "Aegean" , "Bengal"]
        document.getElementById("join").innerHTML=catbreeds.join(" ; ")
        document.getElementById("pop").innerHTML=catbreeds.pop()
    </script>
</body>
</html>
