<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="array"> </p>
    <p id="pop"> </p>
    <p id="join"> </p>
    <script> 
        var fruits = ["apples" , "bananas" , "kiwis" , "grapes"];
        document.getElementById("array").innerHTML=fruits;
        document.getElementById("pop").innerHTML=fruits.pop();
        document.getElementById("join").innerHTML=fruits.join(" # ");
    </script>
</body>
</html>
